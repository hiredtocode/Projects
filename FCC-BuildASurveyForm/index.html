<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
    <div id="container">
		<header>
			<h1 id="title">FCC survey form</h1>
      <p id="description">Help us improve by filling out this form.</p>
    </header>
			<form id="survey-form">
				<div>
					<label for="name" id="name-label">Name</label>
					<input
						type="text"
						id="name"
						class="input"
						placeholder="Enter your name"
						required
					/>
				</div>
				<div>
					<label for="email" id="email-label">Email</label>
					<input
						type="email"
						id="email"
						class="input"
						placeholder="Enter your email"
						required
					/>
				</div>
				<div>
					<label for="number" id="number-label">Age</label>
					<input
						type="number"
						id="number"
						class="input"
						min="10"
						max="60"
						placeholder="Enter your age"
						required
					/>
				</div>
				<div>
					<label for="occupation" id="occupation-label">occupation</label>
					<select
						type="text"
						id="dropdown"
						class="input"
						min="10"
						max="60"
						placeholder="Current occupation"
						required
					>
						<option disable selected value>Select one</option>
						<option value="student">Student</option>
						<option value="freelancer">Freelancer</option>
						<option value="fullTimeJob">Full time developer</option>
						<option value="other">Other</option>
					</select>
					<div>
						<p>Would you recommend FCC to a friend?</p>
						<label>
							<input
								type="radio"
								name="user-recommend"
								value="definitely"
								checked
							/>"Definately"
						</label>
						<label>
							<input type="radio" name="user-recommend" value="maybe" />Maybe
						</label>
						<label>
							<input type="radio" name="user-recommend" value="not-sure" />Not
							sure
						</label>
					</div>
					<div>
						<p>
							What would you like to see improve?
							<span class="clue">(check all that apply)</span>
						</p>
						<label>
              <input class="input-checkbox" name="prefer" value="front-end" type="checkbox" >
              Front End
            </label>
						<label>
              <input class="input-checkbox" name="prefer" value="back-end" type="checkbox" >
              Back End
            </label>
						<label>
              <input class="input-checkbox" name="prefer" value="data-visualization" type="checkbox" >
              Data Visualization
            </label>
						<label>
              <input class="input-checkbox" name="prefer" value="challenges" type="checkbox" >
              Challenges
            </label>
						<label>
              <input class="input-checkbox" name="prefer" value="git" type="checkbox" >
              Git
            </label>
						<label>
              <input class="input-checkbox" name="prefer" value="videos" type="checkbox" >
              Videos
            </label>
          </div>
          <div>
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here">
            </textarea>
          </div>
          <div>
            <button type="submit" id="submit">Submit</button>
          </div>
				</div>
			</form>
    </div>
	</body>
</html>
